<!DOCTYPE html>
<html class="no-scroll">

<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>My app</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

</head>

<body ng-app="application" ng-controller="applicationController as mainCtrl" class="layout-column iqs-main">
	<div>Some content here</div>
	<input ng-model="mainCtrl.src.id">
	<input ng-model="mainCtrl.src.item">
	<input ng-model="mainCtrl.src.type">
	<input ng-model="mainCtrl.src.object_type">
	<button ng-click="mainCtrl.check()">Check</button>
	<div ng-if="mainCtrl.message">{{ mainCtrl.message }}</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.10/angular.min.js"></script>
	<script src="library.js"></script>
	<script src="application.js" defer></script>
</body>

</html>
